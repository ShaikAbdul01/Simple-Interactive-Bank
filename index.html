<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank for ME!!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="m-6 text-5xl font-semibold text-center">
        Welcome to <span class="text-violet-800">My personal Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-sky-400 p-3 text-center rounded-lg mx-auto w-9/12">
        <h2 class="text-2xl font-semibold mb-6">Please LogIn</h2>
        <form action="" class="">
          <input
            type="email"
            name=""
            placeholder="Write shaik@abdul.com"
            id="email"
            class="w-9/12 mb-3 p-2 rounded-2xl"
          /><br />
          <input
            type="password"
            placeholder="Write Shaik"
            name=""
            id="pass"
            class="w-9/12 p-2 rounded-2xl mb-4"
          />
        </form>
        <button
          id="btnLogin"
          class="p-3 px-5 font-semibold rounded-2xl text-white bg-blue-500 border hover:bg-blue-600 hover:font-normal"
        >
          Submit
        </button>
      </section>
    </main>
    <script src="js/login.js"></script>
    <script></script>
  </body>
</html>
